<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="./style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Calculater</title>
</head>

<body class="bg-info">
  <div class="container d-flex justify-content-center">
    <div class="row  ">
      <div class="border border-dark border-2 text-center rounded-3" style="width:300px;height: 400px; background-color: rgb(194, 205, 223); margin-top:100px ;">

        <input type="text" name ="screen" id="screen" placeholder="Please Write Numbers" class=" text-end my-2 " style="width:250px;height:50px;overflow:hidden">
        <button value ="7" class="button">7</button>
        <button value ="8" class="button">8</button>
        <button value ="9" class="button">9</button>
        <button value ="/" class="button">/</button>
        <button value ="4" class="button">4</button>
        <button value ="5" class="button">5</button>
        <button value ="6" class="button">6</button>
        <button value ="*" class="button">*</button>
        <button value ="1" class="button">1</button>
        <button value ="2" class="button">2</button>
        <button value ="3" class="button">3</button>
        <button value ="-" class="button">-</button>
        <button value ="0" class="button">0</button>
        <button value ="." class="button">.</button>
        <button id="clean" value="C" class="button">C</button>
        <button value ="+" class="button plus">+</button>     
        <button id="result" value ="=" class="button equal" >=</button>
        
      </div>
    </div>
  </div>

  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  -->

  </div>
  <script src="script.js" type="module"></script>
</body>

</html>
